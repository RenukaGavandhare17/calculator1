!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
  </head>
  <body>
<h1 class="font-effect-fire"> Calculator </h1>;
<div class="first">
  <input type="text" value="Renuka" id="result"/>
  <input class="a" type="button" value="C" onclick="clearScreen()"/>
</div>

<div class="second">
  <input type="button" value="1" onclick="Renuka('1')" />
  <input type="button" value="2" onclick="Renuka('2')" />
  <input type="button" value="3" onclick="Renuka('3')" />
  <input type="button" value="+" onclick="Renuka('+')" />
</div>
<div class="third">
  <input type="button" value="4" onclick="Renuka('4')" />
  <input type="button" value="5" onclick="Renuka('5')" />
  <input type="button" value="6" onclick="Renuka('6')" />
  <input type="button" value="-" onclick="Renuka('-')" />
</div>
<div class="fourth">
  <input type="button" value="7" onclick="Renuka('7')" />
  <input type="button" value="8" onclick="Renuka('8')" />
  <input type="button" value="9" onclick="Renuka('9')" />
  <input type="button" value="X" onclick="Renuka('*')" />
</div><div class="fifth">
  <input type="button" value="/" onclick="Renuka('/')" />
  <input type="button" value="0" onclick="Renuka'0')" />
  <input type="button" value="." onclick="Renuka('.')" />
  <input type="button" value="=" onclick="result.value=eval(result.value)" />
</div>



<script type="text/javascript" src="index.js"> </script>
  </body>
</html>
